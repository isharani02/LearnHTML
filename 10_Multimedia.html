<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Media</title>
  </head>
  <body>
    <h2>This is media learning</h2>
    <p>This is a simple image.</p>
    <img
      src="https://www.w3schools.com/tags/img_girl.jpg"
      alt=""
      height="100px"
    />

 <!-- This <figure> tag is used for adding a image with caption using <figcaption> tag. -->
  <p>Here we are adding a figure on a webpage with caption.</p>
    <figure>
      <img
        src="https://efbe9877-e195-4ab0-afbc-0f04c2983122.mdnplay.dev/shared-assets/images/examples/elephant.jpg"
        height="100px"
        alt="Elephant at sunset"
      />
      <figcaption>An elephant at sunset</figcaption>
    </figure>

    <!-- This <video> tag is used for adding video on a web page. -->
      <p>Here we are adding a video on a webpage.</p>
    <video width="400" controls="">
