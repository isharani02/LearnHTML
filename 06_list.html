<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <!-- In HTML we can creat list using <li></li>tag.Each tag starts with a <li> and ends with a </li> tag. -->

    <!-- There are two types of list: Order list and Unorder list. -->
    <h2>An order list</h2>
    <ol>
      <li>Mango</li>
      <li>Orange</li>
      <li>Guava</li>
    </ol>

    <h2>An unorderd list</h2>
    <ul>
      <li>Milk</li>
      <li>Tea</li>
      <li>Sugar</li>
    </ul>
  </body>
</html>
